<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='calculator_design.css') }}">
        <script src="{{ url_for('static', filename='calculator_script.js') }}"></script>
    </head>
    <body>
        <div class="main">
            <form method="POST" name="form" id="form">
                <input class="textview" name="field" id="stringexpression" value="{{ expression }}">
                <input class="textview" name="field2" id="eval" value="{{ evaluation }}">
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="AC" onclick="allClear()"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                    <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
                    <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="DEL" onclick="del()"></td>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="%" onclick="insert('%')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="POW" onclick="insert('POW')"></td>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td rowspan="5">
                      <form method="POST">
                        <input class="button" style="height: 177px;" id="equal" type="submit" value="=" name="equal"></td>
                      </form>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="SQRT" onclick="insert('SQRT')"></td>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="POP" onclick="insert('POP')"></td>
                    <td colspan="2"><input class="button" style="width: 117px;" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
